
<head>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<!-- include A-Frame Video Chroma Key API -->
  	<script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script> 
</head>
</head>

<style type="text/css">	
	#arjsDebugUIContainer {
		visibility: hidden;
	}
</style>

<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded arjs>
 		
		<a-assets>
			<video id="vck" src="media/testVideoCK.mp4" muted webkit-playsinline playsinline autoplay></video>
		</a-assets>

		<a-entity material="shader: chromakey; src: #vck; color: 0.1 0.9 0.2" geometry="primitive: box"></a-entity>

	    <a-marker-camera type='pattern' url='marker/testA.patt'></a-marker-camera>

  	</a-scene>

</body>
